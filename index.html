<body>
    <div class="wrapper">
        <h1 id="counter">My Counter</h1>
        <span id="count">0</span>
        <div id="btn-box">
            <button id="increase">Increase</button>
            <button id="decrease">Decrease</button>
            <button id="reset">Reset</button>
        </div>

    <script src="index.js"></script>
0) git status
1) git Init

4) git commit -m "meaning message"

6) git diff 
7) git log
